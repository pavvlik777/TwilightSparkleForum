<html>
<head>
    <title>Sign up - Twilight Sparkle Forum</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link href="/font-awesome/free-v4-shims.min.css" media="all" rel="stylesheet">
    <link href="/font-awesome/free-v4-font-face.min.css" media="all" rel="stylesheet">
    <link href="/font-awesome/free.min.css" media="all" rel="stylesheet">

    <script src="/font-awesome/font-awesome.js"></script>
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
</head>
<body>
    <header>
        <nav>
            <a class="menu-heading" href="/static/MainPage.html">Twilight Sparkle Forum</a>

            <ul class="menu-list">
                <li class="menu-item">
                    <a class="menu-link" href="/static/SignIn.html">Sign In</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="/static/SignUp.html">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <link rel="stylesheet" type="text/css" href="/css/authentication.css" />
        <form action="#" method="post">
            <h1>Sign up</h1>
            <fieldset>

                <div class="control-group">
                    <label for="Username">Username</label>
                    <input id="Username" maxlength="255" name="Username" placeholder="Username..." type="text" value="" />
                </div>
                <div class="control-group">
                    <label for="Password">Password</label>
                    <input autocomplete="nope" id="Password" maxlength="255" name="Password" placeholder="Password..." type="password" />
                </div>
                <div class="control-group">
                    <label for="PasswordConfirmation">Password confirmation</label>
                    <input autocomplete="off" id="PasswordConfirmation" maxlength="255" name="PasswordConfirmation" placeholder="Password confirmation..." type="password" />
                </div>
                <div class="control-group">
                    <div id="password-info">
                        <strong>Password must:</strong>
                        <ul>
                            <li id="length" class="invalid">must contain at least 8 symbols;</li>
                            <li id="letter" class="invalid">must contain lower case letters (a - z);</li>
                            <li id="capital" class="invalid">must contain upper case letters (A - Z);</li>
                            <li id="number" class="invalid">must contain numbers (0 - 9);</li>
                        </ul>
                    </div>
                </div>
                <div class="control-group">
                    <label for="Email">Email</label>
                    <input id="Email" maxlength="255" name="Email" placeholder="Email..." type="email" value="" />
                </div>
                <div class="control-footer">
                    <input class="button primary-button" type="submit" value="Sign up" />
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
